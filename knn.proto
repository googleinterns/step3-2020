syntax = "proto3";

package similarity;

option java_package = "com.google.step.similarity";
option java_outer_classname = "OrganizationsProtos";

message Organizations {
  message Organization {
    string name = 1;
    message Neighbor {
      string name = 1;
    }
    repeated Neighbor neighbors = 2; 
  }
  repeated Organization orgs = 1;
}
