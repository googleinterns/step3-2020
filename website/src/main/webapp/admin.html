<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/results.css">
    <script src="scripts/website_script.js"></script>

    <!-- uikit framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/js/uikit.min.js"></script>
    <!-- material design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body id="body" onload="loadAdminPage();">
    <!-- top navigation bar -->
    <div id="top-nav"></div>

    <!-- hamburger menu -->
    <div id="drawer">
      <aside class="mdc-drawer">
        <div class="mdc-drawer__content">
          <nav class="mdc-list">
            <a class="mdc-list-item" href="about.html" aria-current="page" tabindex="0">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">info</i>
              <span class="mdc-list-item__text">About</span>
            </a>
            <a class="mdc-list-item" href="recommend.html">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">favorite</i>
              <span class="mdc-list-item__text">AI Recommender</span>
            </a>
            <a class="mdc-list-item" href="admin.html">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">admin_panel_settings</i>
              <span class="mdc-list-item__text">Administrator</span>
            </a>
            <a class="mdc-list-item" href="upload.html">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">cloud_upload</i>
              <span class="mdc-list-item__text">Submit Organization</span>
            </a>
          </nav>
        </div>
      </aside>
    </div>
    <!-- Login Status -->
    <div id="login-drawer">
      <aside class="mdc-drawer">
        <div class="mdc-drawer__content">
          <nav class="mdc-list">
            <p class="mdc-list-item" id="login-status"></p>
            <a id="login-link" class="mdc-list-item"></a>
          </nav>
        </div>
      </aside>
    </div>

    <!-- search by keyword -->
    <div id="myOverlay" class="overlay">
      <span class="closebtn material-icons" onclick="closeSearch()" title="Close Overlay">
        <span class="material-icons">clear</span>
      </span>
      <div id="results-search">
        <input type="text" id="keyword" placeholder="Search by keyword">
          <span onclick="indexPageSearch();" class="material-icons search-icon">search</span>
      </div>      
    </div>
    
    <aside id="navActionItems" class="mdc-drawer" style="top:10%; left:1%; position:absolute; display:none;">
      <div class="mdc-drawer__header" style="text-align: center;">
        <h2 class="mdc-drawer__title">Workflows</h2>
      </div>
      <div class="mdc-drawer__content" style="text-align: center;">
        <nav class="mdc-list" id="actionItems">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" id="qualityItem" value="quality">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">thumbs_up_down</i>
            <span class="mdc-list-item__text">Verify Submissions</span>
          </a>
          <a class="mdc-list-item mdc-list-item" href="#" aria-hidden="true" id="uploadOrgsItem" value="uploadOrgs">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">backup</i>
            <span class="mdc-list-item__text">Upload Workflow</span>
          </a>
          <a class="mdc-list-item mdc-list-item" href="#" aria-hidden="true" id="similarityItem" value="similarity">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">mediation</i>
            <span class="mdc-list-item__text">Similarity Workflow</span>
          </a>
          <a class="mdc-list-item mdc-list-item" href="#" aria-hidden="true" id="filterItem" value="filter">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">filter_list</i>
            <span class="mdc-list-item__text">Filter Workflow</span>
          </a>
        </nav>
      </div>
    </aside>
    
    <div class="adminAction" id="workflows">
      <div id="quality"></div>
      <div id="uploadOrgs"></div>
      <div id="similarity"></div>
      <div id="filter"></div>
    </div>
  </body>
</html>
