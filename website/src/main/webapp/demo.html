<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/demo_style.css">
    <script src="scripts/demo_script.js"></script>
  </head>
  
  <body id="body" onload="fetchOrgs()">
    <div id="content">
    <h1>Organization Recommender</h1>
    <h4>Enter an organization from the below list that you like, and we will recommend three organizations

    </h4>
    <h2>Existing Organizations:</h2>
    <div id="existing-organizations"></div>

    <h3>Enter the index of an organization:</h3>
    <input type="number" id="org-index" name="org-index" min="0" max="49" value="0">
    <button onclick="findSimilarOrgs()">Find</button>
    <br>
    <div id="related-section">
    </div>
    </div>
  </body>
