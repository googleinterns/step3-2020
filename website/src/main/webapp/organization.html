<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/organization.css">
    <script src="scripts/website_script.js"></script>

    <!-- uikit framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/js/uikit.min.js"></script>
    <!-- material design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body id="body" onload="setUpDetailsPage();">
    <!-- top navigation bar -->
    <div id="top-nav">
      <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
            <a href="/index.html"><button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Home">home</button></a>
            <a href="/about.html"><span title='about'>About</span></a>
            <span class="mdc-top-app-bar__title">Nonprofit Finder</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search" onclick="openSearch()">search</button>
            <p id="login-status"></p>
            <a id="login-link"></a>
            <a id="loginIcon"><button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">account_circle</button></a>
          </section>
        </div>
      </header>
    </div>

    <!-- hamburger menu -->
    <div id="drawer">
      <aside class="mdc-drawer">
        <div class="mdc-drawer__content">
          <nav class="mdc-list">
            <a class="mdc-list-item" href="about.html" aria-current="page" tabindex="0">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">info</i>
              <span class="mdc-list-item__text">About</span>
            </a>
            <a class="mdc-list-item" href="recommend.html">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">favorite</i>
              <span class="mdc-list-item__text">AI Recommender</span>
            </a>
            <a class="mdc-list-item" href="upload.html">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">cloud_upload</i>
              <span class="mdc-list-item__text">Submit Organization</span>
            </a>
          </nav>
        </div>
      </aside>
    </div>
    <!-- Login Status -->
    <div id="login-drawer">
      <aside class="mdc-drawer">
        <div class="mdc-drawer__content">
          <nav class="mdc-list">
            <p class="mdc-list-item" id="login-status"></p>
            <a id="login-link" class="mdc-list-item"></a>
          </nav>
        </div>
      </aside>
    </div>

    <!-- search by keyword -->
    <div id="myOverlay" class="overlay">
      <span class="closebtn material-icons" onclick="closeSearch()" title="Close Overlay">
        <span class="material-icons">clear</span>
      </span>
      <div id="results-search">
        <input type="text" id="keyword" placeholder="Search by keyword">
          <span onclick="detailSearch();" class="material-icons search-icon">search</span>
      </div>      
    </div>

    <!-- display results -->
    <h3 id="results-title"></h3>
    <ul id="existing-organizations"></ul>

    <!-- side navigation bar -->
    <div id= "side-nav">
      <div id="roots"></div>
    </div>

  </body>
</html>
