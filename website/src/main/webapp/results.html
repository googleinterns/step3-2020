<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/results.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="scripts/website_script.js"></script>

    <!-- uikit framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/js/uikit.min.js"></script>
    <!-- material design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body id="body" onload="setUpResults();">

    <!-- top navigation bar -->
    <div id="top-nav"></div>
    <!-- hamburger menu -->
    <div id="drawer">
      <aside class="mdc-drawer">
        <div class="mdc-drawer__content">
          <nav class="mdc-list">
            <a class="mdc-list-item" href="about.html" aria-current="page" tabindex="0">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">info</i>
              <span class="mdc-list-item__text">About</span>
            </a>
            <a class="mdc-list-item" href="recommend.html">
              <span class="mdc-list-item__ripple"></span>
              <i class="material-icons mdc-list-item__graphic">favorite</i>
              <span class="mdc-list-item__text">AI Recommender</span>
            </a>
          </nav>
        </div>
      </aside>
    </div>

    <!-- search by keyword -->
    <div id="myOverlay" class="overlay">
      <span class="closebtn material-icons" onclick="closeSearch()" title="Close Overlay">
        <span class="material-icons">clear</span>
      </span>
      <div id="results-search">
        <input type="text" id="keyword" placeholder="Search by keyword">
        <span class="material-icons search-icon" onclick="searchByKeyword();">search</span>
      </div>      
    </div>

    <center>
      <!-- display results -->
      <br><br><br>
      <h3 id="results-title"></h3>
      <ul id="existing-organizations"></ul>

      <!-- pagination -->
      <div id="pagination">
        <ul id="pagination-list" class="uk-pagination uk-flex-center" uk-margin>
          <!-- TODO: prev and next buttons exist but don't show up-->
        </ul>
        <p id="current-page" class="hidden">0</p>
      </div>
    </center>
      
    <!-- side navigation bar -->
    <div id= "side-nav">
      <div id="roots"></div>
    </div>

  </body>
</html>
