<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results.css">
    <script src="website_script.js"></script>

    <!-- uikit framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.4/js/uikit.min.js"></script>
    <!-- material design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body id="body" onload="setUpResults();">

  <!-- top navigation bar -->
  <div id="top-nav">
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <a href="/index.html"><button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Home">home</button></a>
          <a href="/about.html"><span title='about'>About</span></a>
          <span class="mdc-top-app-bar__title">Nonprofit Finder</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search" onclick="openSearch()">search</button>
          <p id="login-status"></p>
          <a id="login-link"></a>
          <a id="loginIcon"><button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">account_circle</button></a>
        </section>
      </div>
    </header>
  </div>

    <center>
      <!-- search by keyword -->
      <div id="myOverlay" class="overlay">
        <span class="closebtn material-icons" onclick="closeSearch()" title="Close Overlay">
          <span class="material-icons">clear</span>
        </span>
        <div id="results-search">
          <input type="text" id="keyword" placeholder="Search by keyword">
          <!-- <span class="material-icons" onclick="searchOrgs(0);">search</span> -->
        </div>      
      </div>

      <!-- display results -->
      <br><br><br>
      <h3 id="results-title"></h3>
      <ul id="existing-organizations"></ul>

      <!-- pagination -->
      <div id="pagination">
        <ul class="uk-pagination uk-flex-center" uk-margin>
          <li onclick="searchOrgs(-1);"><span uk-pagination-previous></span></li>
          <li onclick="searchOrgs(0);">1</li>
          <li onclick="searchOrgs(1);">2</li>
          <li onclick="searchOrgs(2);">3</li>
          <li onclick="searchOrgs(3);">4</li>
          <li onclick="searchOrgs(4);">5</li>
          <li onclick="searchOrgs(-2);"><span uk-pagination-next></span></li>
        </ul>
        <p id="current-page" class="hidden">0</p>
      </div>
    </center>
      
    <!-- side navigation bar -->
    <div id= "side-nav">
      <ul id="roots" class="uk-nav-default uk-nav-parent-icon" uk-nav>
      </ul>
    </div>

  </body>
</html>
